<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="initial-scale=1.0, width=device-width" />
    <title>form</title>
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="assets/fav/favicon.ico"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <div class="form-container__tab">
          <ul class="tabs">    
            <li class="tab">
                <input type="radio" name="tabs" checked="checked" id="tab1" />
                <label for="tab1" class="form-container__item">Sign in</label>
                <div id="tab-content1" class="form">
                  <form class="form__entry" action="/action_page.php" method="get">
                    <label for="username">Username:</label>
                    <input class="form__username" type="text" id="username" name="username" required>
                    <label for="pwd">Password:</label>                  
                    <input class="form__pwd" type="password" id="pwd" name="pwd" required minlength="4" size="4">
                    <div class="form__checkbox">
                      <input class="form__box" type="checkbox" value="lsRememberMe" id="rememberMe">
                      <span class="form__box--span"></span>
                      <label class="form__check" for="rememberMe">Keep me signed in</label>
                    </div>
                    <input type="submit" value="Sign in" class="form__button">
                  </form>
                  <div class="form__link">
                    <a href="#" target="_blank">Forgot password</a>
                    <a href="#" target="_blank">Create an account</a>
                  </div>
                </div>
            </li>          
            <li class="tab">
              <input type="radio" name="tabs" id="tab2" />
              <label for="tab2" class="form-container__item">Join us</label>   
              <div id="tab-content2" class="form-content">
               </div>
            </li> 
          </ul>   
        </div>
      </div>
    </div>
    
  </body>
</html>
