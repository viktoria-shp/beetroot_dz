<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="initial-scale=1.0, width=device-width" />
    <title>flex_blog</title>
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="assets/fav/favicon.ico"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.css"
    />
  </head>

  <body>
    <div class="cards">        
      <div class="card-item">      
        <div class="card-item__price">
          <span>$2</span>
        </div>
        <div class="card-item__img">
          <img src="./img/bronze.png" alt="bronze">
        </div>
        <div class="card-item__title">
          <span>Bronze</span>
        </div>
        <div class="card-item__text">
          <p>any cup of coffee <p>until $3</p></p>
        </div>
      </div>

      <div class="card-item">      
        <div class="card-item__price">
          <span>$3</span>
        </div>
        <div class="card-item__img">
          <img src="./img/gold.png" alt="gold">
        </div>
        <div class="card-item__title">
          <span>Gold</span>
        </div>
        <div class="card-item__text">
          <p>any cup of coffee <p>until $5</p></p>
        </div>
      </div>
      <div class="card-item">      
        <div class="card-item__price">
          <span>$2.5</span>
        </div>
        <div class="card-item__img">
          <img src="./img/silver.png" alt="silver">
        </div>
        <div class="card-item__title">
          <span>Silver</span>
        </div>
        <div class="card-item__text">
          <p>any cup of coffee <p>until $4</p></p>
        </div>
      </div>
    </div>
  </body>
</html>
