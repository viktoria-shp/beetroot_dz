<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>shoping_list</title>
  </head>
  <body>
    <div class="main_container">
      <header>
        <h1>CSS Diner Shopping List</h1>
        <p>Let's go to the mall!</p>
      </header>
      <div class="list_container">        
        <form id="shoping_list">
          <ul>
            <li>
              <input
                id="pickles"
                type="checkbox"
                name="products[]"
                value="pickles"
              />
              <label for="pickles">
                <span class="text_main"
                  >A lot of pickles
                  <span class="text_description"
                    >for the next lesson about css</span
                  ></span
                >
              </label>
            </li>
            <li>
              <input
                id="apple"
                type="checkbox"
                name="products[]"
                value="apple"
              />
              <label for="apple">
                <span class="text_main"
                  >10 apples
                  <span class="text_description"
                    >for more css manipulatios</span
                  ></span
                >
              </label>
            </li>
            <li>
              <input
                id="orange"
                type="checkbox"
                name="products[]"
                value="orange"
              />
              <label for="orange">
                <span class="text_main"
                  >20 oranges
                  <span class="text_description"
                    >beacouse they are awesome</span
                  ></span
                >
              </label>
            </li>
            <li>
              <input
                id="plate"
                type="checkbox"
                name="products[]"
                value="plate"
              />
              <label for="plate">
                <span class="text_main"
                  >13 plates
                  <span class="text_description"
                    >hm...they always disappear</span
                  ></span
                >
              </label>
            </li>
            <li>
              <input
                id="bentos"
                type="checkbox"
                name="products[]"
                value="bentos"
              />
              <label for="bentos">
                <span class="text_main">15 bentos</span>
              </label>
            </li>
            <li>
              <input
                id="sake"
                type="checkbox"
                name="products[]"
                value="sake"
              />
              <label for="sake">
                <span class="text_main"
                  >1 bottle of sake
                  <span class="text_description">for my friends</span></span
                >
              </label>
            </li>
          </ul>
          <button
            type="submit"
            class="text_list"
            form="shoping_list"
            value="submit"
          >
            <span>Bon appetit</span>
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
