<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1.0, width=device-width">
	<title>Title</title>
	<link rel="shortcut icon" type="image/x-icon" href="assets/fav/favicon.ico">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>

	<section class="contact-us">
		<h1 class="contact-us__title">Have any project!</h1>
		<p class="contact-us__text">Just send me a message I will help you and make you smile</p>
		<div class="contact-us__row">
			<ul class="contact-us__list">
				<li class="contact-us__list-item">
					<a href="#" target="_blank" class="contact-us__link">
						<i class="fab fa-facebook-f"></i>
					</a>
				</li>
				<li class="contact-us__list-item">
					<a href="#" target="_blank" class="contact-us__link">
						<i class="fab fa-twitter"></i>
					</a>
				</li>
				<li class="contact-us__list-item">
					<a href="#" target="_blank" class="contact-us__link">
						<i class="fab fa-instagram"></i>
					</a>
				</li>
				<li class="contact-us__list-item">
					<a href="#" target="_blank" class="contact-us__link">
						<i class="fab fa-dribbble"></i>
					</a>
				</li>
			</ul>
			<form class="contact-us__form">
				<input type="text" class="contact-us__input" placeholder="First name" value="Eftakher Ala">
				<input type="text" class="contact-us__input" placeholder="Last name">
				<input type="text" class="contact-us__input" placeholder="Your Email">
				<input type="text" class="contact-us__input" placeholder="Project Name">
				<div class="contact-us__textarea-wrapper">
					<textarea class="contact-us__textarea" placeholder="Your Message......."></textarea>
					<button type="submit" class="contact-us__btn">
						<i class="fab fa-telegram-plane"></i>
					</button>
				</div>
			</form>
		</div>
	</section>

	<script src="https://kit.fontawesome.com/222beed113.js" crossorigin="anonymous"></script>
	<script src="js/bundle.js"></script>
</body>

</html>
