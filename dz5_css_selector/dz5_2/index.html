<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>shoping_list</title>
  </head>
  <body>
    <div class="main_container">
      <header>
        <h1>CSS Diner Shopping List</h1>
        <p>Let's go to the mall!</p>
      </header>
      <div class="list_container">
        <main>
            <form>
                <ul>
                    <li>
                        <label>
                            <input name="pickles" type="checkbox">
                            <span class="text_main checked">A lot of pickles <span class="text_description">for the next lesson about css</span></span>
                        </label>
                    </li>
                    <li>
                      <label>
                          <input name="apple" type="checkbox">
                          <span class="text_main checked">10 apples <span class="text_description">for more css manipulatios</span></span>
                      </label>
                  </li>
                  <li>
                      <label>
                          <input name="orange" type="checkbox">
                          <span class="text_main checked">20 oranges <span class="text_description">beacouse they are awesome</span></span>
                      </label>
                  </li>
                  <li>
                      <label>
                          <input name="plate" type="checkbox">
                          <span class="text_main checked">13 plates <span class="text_description">hm...they always disappear</span></span>
                      </label>
                  </li>
                  <li>
                      <label>
                          <input name="bentos" type="checkbox">
                          <span class="text_main checked">15 bentos</span>
                      </label>
                  </li>
                  <li>
                      <label>
                          <input name="sake" type="checkbox">
                          <span class="text_main">1 bottle of sake <span class="text_description">for my friends</span></span>
                      </label>
                  </li>
                </ul>
            </form>
            <div class="text_list"><span>Bon appetit</span></div>
          </main>
      </div>
    </div>
  </body>
</html>
